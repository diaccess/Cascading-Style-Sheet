<!DOCTYPE html>
<html>
  <head>
    <title>CSS Layouting Kelas Online</title>
    <style>
      body {
        .satu {
          background-color: violet;
          width: 50px;
          height: 50px;
        }
        .dua {
          background-color: greenyellow;
          width: 50px;
          height: 50px;
          left: 50px;
          position: relative;
        }
        .tiga {
          background-color: lightblue;
          width: 50px;
          height: 50px;
        }
      }
    </style>
  </head>
  <body>
    <div class="satu"></div>
    <div class="dua"></div>
    <div class="tiga"></div>
  </body>
</html>
